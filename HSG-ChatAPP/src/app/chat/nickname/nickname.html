<p class="heading">Details</p>

    <p class="heading2">Select Nickname</p>

    <input class="input" type="text" [(ngModel)]="nickname" placeholder="Benutzernamen eintragen">

    <p class="heading2">Select Avatar</p>


    <div class="avatar-selection">
        <img
        src="avatar1.png"
        class="avatar"
        [class.selected]="selectedAvatar === 'avatar1.png'"
        (click)="selectAvatar('avatar1.png')">

        <img
        src="avatar2.png"
        class="avatar"
        [class.selected]="selectedAvatar === 'avatar2.png'"
        (click)="selectAvatar('avatar2.png')">

        <img
        src="avatar3.png"
        class="avatar"
        [class.selected]="selectedAvatar === 'avatar3.png'"
        (click)="selectAvatar('avatar3.png')">

        <img
        src="avatar4.png"
        class="avatar"
        [class.selected]="selectedAvatar === 'avatar4.png'"
        (click)="selectAvatar('avatar4.png')">
    </div>


            
    <button (click)="createNickname(nickname, selectedAvatar) "class="send-button">
        Confirm

    </button>
