
  <div class="message-space" #messageSpace>

    <div
  class="example-message"
  *ngFor="let msg of messages"
  [ngClass]="{
    mine: msg.nickname === nickname,
    theirs: msg.nickname !== nickname
  }">

  <img class="avatar" [src]="msg.avatar" alt="Avatar">

  <div class="message-content">
    <div
      class="bubble"
      [ngStyle]="{ 'background-color': getBubbleColor(msg) }">

      <p class="nickname">{{ msg.nickname }} â€“ {{ msg.date }}</p>
      <p>{{ msg.text }}</p>

    </div>
  </div>
</div>

  </div>

  <div class="message-input-container">
    <textarea
      class="message-input"
      [(ngModel)]="messageText"
      placeholder="Schreibe eine Nachricht..."
    ></textarea>


    <button class="send-button" (click)="sendMessage()" [disabled]="!nickname">
        Send

    </button>
  </div>
